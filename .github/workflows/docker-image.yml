name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: windows-2016

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx build -t anilena2016/deploy-client_api::$(date +%s) .
